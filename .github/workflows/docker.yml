name: Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Build Docker Image
        run: docker build -t ${{ github.repository/*/.*/ }}:${{ github.sha::8 }} .

